<!DOCTYPE html>
<html>
  <head>
    <title>chillfn - Blogs</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap');

      *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
        font-family: 'Poppins',sans-serif;

      }

      body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
      }

      section h2{
        color: white;
        font-size: 6vw;
      }

      section p{
        color: white;
        font-size: 28px;
        
      }

      .toggle{
        position: fixed;
        top: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
        background: #fff url(menu.jpeg);
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y:center ;
        background-size: 35px;
        cursor: pointer;
        z-index: 100000;

      }
      .toggle.active{
          background:white url(close.png);
          background-size: 35px;
          background-repeat: no-repeat;
          background-position: center;
      }

      .navigation{
        position: fixed;
        top: 0;
        left: 0;
        width:100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      .navigation.active{
        visibility: visible;
      }

      .navigation span{
        position: absolute;
        top: -100%;
        left: calc(25% * var(--i));
        width: 25%;
        height: 100%;
        transition: 0.25s;
        transition-delay: calc(0.25s * var(--i));
        background: #de0611;
        border: 1px solid rgba(0,0,0,0.25);
      }

      .navigation.active span{
        top: 0;
      }

      .navigation ul{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2;
        transform: translateX(-100px);
        opacity: 0;
        visibility: hidden;
        transition: 0.5s;
        transition-delay: 0s;
      }

      .navigation.active ul{
        transform: translateX(-100px);
        opacity: 1;
        visibility:visible;
        transition-delay: 0.75s;
      }

      .navigation ul li{
        list-style: none;
      }

      .navigation ul li a{
        text-decoration: none;
        font-size: 3em;
        font-weight: 700;
        color: #fff;
        display:  inline-block;
        padding:  5px 20px;
      }

      .navigation ul li a:hover{
        background: #fff;
        color: #de0611;
        transition: 0.75s;
      }

      .navigation a.active{
        background: #fff;
        color: #de0611
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Welcome to chillfn | Blogs!</h2>
     <center> <p>Something good is about to come soon!</p> </center>
     </section>
     <div class="toggle"></div>
     <section class="navigation"> 
       <span style="--i:0;"></span>
       <span style="--i:1;"></span>
       <span style="--i:2;"></span>
       <span style="--i:3;"></span>
    <center>
       <ul>
       <li> <a href="https:\\chillfn.github.io">Home</a></li>
       <li> <a href="https:\\chillfn.github.io/portfolio">About</a></li>
       <li> <a href="https:\\chillfn.github.io/blogs" class="active">Blogs</a></li>
       <li> <a href="https:\\chillfn.github.io/Tryit-editor">TryIt-Editor</a></li>

       </ul>
    </center>
     
     
      </section>
     <script>
        const navigation = document.querySelector('.navigation');
        document.querySelector('.toggle') .onclick =function(){
          this.classList.toggle('active')
          navigation.classList.toggle('active');
        }
        
    </script>
    </body>
</html>
